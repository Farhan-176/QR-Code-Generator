<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Professional QR code generator with advanced customization, real-time preview, and enterprise-grade features. Create, download, and track stunning QR codes.">
    <title>QR Code Generator Generator - Professional Grade Solution</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Animated Background Elements -->
    <div class="bg-orbs">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="orb orb-3"></div>
    </div>

    <!-- Main Container -->
    <div class="container">
        <!-- Left Panel - Input & Controls -->
        <div class="left-panel">
            <div class="panel-content">
                <!-- Brand Header -->
                <div class="brand-header">
                    <div class="brand-logo">
                        <div class="logo-wrapper">
                            <svg class="logo-icon" viewBox="0 0 24 24" fill="none">
                                <rect x="3" y="3" width="7" height="7" rx="1.5" stroke="url(#grad1)" stroke-width="2"/>
                                <rect x="14" y="3" width="7" height="7" rx="1.5" stroke="url(#grad1)" stroke-width="2"/>
                                <rect x="3" y="14" width="7" height="7" rx="1.5" stroke="url(#grad1)" stroke-width="2"/>
                                <rect x="5" y="5" width="3" height="3" rx="0.5" fill="url(#grad2)"/>
                                <rect x="16" y="5" width="3" height="3" rx="0.5" fill="url(#grad2)"/>
                                <rect x="5" y="16" width="3" height="3" rx="0.5" fill="url(#grad2)"/>
                                <rect x="14" y="14" width="2" height="2" fill="url(#grad3)"/>
                                <rect x="17" y="14" width="2" height="2" fill="url(#grad3)"/>
                                <rect x="20" y="14" width="1" height="2" fill="url(#grad3)"/>
                                <rect x="14" y="17" width="2" height="2" fill="url(#grad3)"/>
                                <rect x="17" y="17" width="4" height="2" fill="url(#grad3)"/>
                                <rect x="14" y="20" width="4" height="1" fill="url(#grad3)"/>
                                <rect x="19" y="20" width="2" height="1" fill="url(#grad3)"/>
                                <defs>
                                    <linearGradient id="grad1" x1="3" y1="3" x2="21" y2="21">
                                        <stop offset="0%" stop-color="#ff6b35"/>
                                        <stop offset="100%" stop-color="#a855f7"/>
                                    </linearGradient>
                                    <linearGradient id="grad2" x1="0" y1="0" x2="100%" y2="100%">
                                        <stop offset="0%" stop-color="#ec4899"/>
                                        <stop offset="100%" stop-color="#ff6b35"/>
                                    </linearGradient>
                                    <linearGradient id="grad3" x1="0" y1="0" x2="100%" y2="100%">
                                        <stop offset="0%" stop-color="#a855f7"/>
                                        <stop offset="100%" stop-color="#ec4899"/>
                                    </linearGradient>
                                </defs>
                            </svg>
                        </div>
                    </div>
                    <div class="brand-text">
                        <h1 class="brand-title">QR Code Generator</h1>
                        <p class="brand-subtitle">Professional Grade Generator</p>
                    </div>
                </div>

                <!-- Input Section -->
                <div class="input-section">
                    <label class="input-label">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        Content to Encode
                    </label>
                    <div class="input-wrapper">
                        <input type="text" id="qr-input" class="qr-input" 
                               placeholder="https://example.com or any text..." 
                               autocomplete="off">
                        <div class="input-indicator"></div>
                    </div>
                    <div class="input-hints">
                        <span class="hint-item">
                            <svg viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"/>
                            </svg>
                            URLs, text, emails, WiFi credentials
                        </span>
                    </div>
                </div>

                <!-- Customization Options -->
                <div class="customization-grid">
                    <!-- Size Control -->
                    <div class="control-group">
                        <label class="control-label">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                <path d="M4 8V4m0 0h4M4 4l5 5m11-1V4m0 0h-4m4 0l-5 5M4 16v4m0 0h4m-4 0l5-5m11 5l-5-5m5 5v-4m0 4h-4" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                            Dimensions
                        </label>
                        <div class="select-wrapper">
                            <select id="qr-size" class="custom-select">
                                <option value="150x150">Compact - 150×150px</option>
                                <option value="200x200">Standard - 200×200px</option>
                                <option value="300x300" selected>Professional - 300×300px</option>
                                <option value="400x400">Premium - 400×400px</option>
                                <option value="500x500">Ultra HD - 500×500px</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Generate Button -->
                <button id="generate-btn" class="generate-btn">
                    <span class="btn-shimmer"></span>
                    <span class="btn-content">
                        <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path d="M13 10V3L4 14h7v7l9-11h-7z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        <span class="btn-text">Generate QR Code</span>
                    </span>
                    <span class="btn-loader"></span>
                </button>
            </div>
        </div>

        <!-- Right Panel - Preview & Actions -->
        <div class="right-panel">
            <div class="panel-content">
                <!-- Preview Area -->
                <div class="preview-section" id="preview-section">
                    <div class="preview-header">
                        <h3 class="preview-title">Live Preview</h3>
                        <div class="preview-badge">
                            <span class="badge-dot"></span>
                            <span>Ready</span>
                        </div>
                    </div>
                    
                    <div class="preview-container" id="qr-container">
                        <div class="preview-placeholder">
                            <div class="placeholder-icon">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                    <rect x="3" y="3" width="18" height="18" rx="2" stroke-width="2"/>
                                    <rect x="7" y="7" width="3" height="3" fill="currentColor"/>
                                    <rect x="14" y="7" width="3" height="3" fill="currentColor"/>
                                    <rect x="7" y="14" width="3" height="3" fill="currentColor"/>
                                </svg>
                            </div>
                            <p class="placeholder-text">Enter content above to generate your QR code</p>
                        </div>
                        
                        <div class="qr-display" id="qr-display">
                            <div class="qr-glow-wrapper">
                                <img id="qr-image" class="qr-image" alt="Generated QR Code">
                                <div class="qr-glow"></div>
                            </div>
                            <div class="qr-success-badge">
                                <svg viewBox="0 0 20 20" fill="currentColor">
                                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
                                </svg>
                                Generated Successfully
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="actions-section" id="actions-section">
                    <div class="action-grid">
                        <button id="download-btn" class="action-btn primary">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                <path d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                            <span>Download</span>
                        </button>
                        <button id="copy-btn" class="action-btn">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                <path d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </path>
                        </svg>
                        Copy
                    </button>
                    <button id="share-btn" class="action-btn">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                <path d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.368 2.684 3 3 0 00-5.368-2.684z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                            <span>Share</span>
                        </button>
                    </div>
                </div>

                <!-- History Section -->
                <div class="history-section" id="history-section">
                    <div class="history-header">
                        <h3 class="history-title">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                <path d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                            Recent History
                        </h3>
                        <button id="clear-history-btn" class="clear-history-btn">
                            <svg viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd"/>
                            </svg>
                        </button>
                    </div>
                    <div class="history-list" id="history-list">
                        <div class="history-empty">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                <path d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                            <p>No recent QR codes</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container" id="toast-container"></div>

    <script src="script.js"></script>
</body>

</html>
